<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
    <title>Chicken Exchange</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-container">
        <div>
          <h4>ChickLife</h4>
          <h4>ChickFriends</h4>
          <h4>ChickSpirituality</h4>
          <h4>ChickShoes</h4>
        </div>
        <div>
          <h4>Join/Log In</h4>
          <h4>Help</h4>
          <img src="img/cart.png" alt="cart">
          <img src="img/flag.png" alt="flag">
        </div>
      </div>
    </div>
    <div class="search-container">
      <div class="searchbar">
        <div class="left-search">
          <img src="img/swoosh.png" alt="swoosh">
        </div>
        <div class="center-search">
          <h3>Cock</h3>
          <h3>Hen</h3>
          <h3>Pullet</h3>
          <h3>Fluffy Chick</h3>
          <h3>Customize</h3>
        </div>
        <div class="right-search">
          <div>
            <input type="text" name="name" placeholder="&#128269; Search" value="">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Our Favorite Chicken This Season</h2>
        <p>We'll help you find the right gear for every chicken on your list.</p>
        <a href="#">Shop Gifts ></a>
        <a href="#">Shop Gift Guide</a>
      </div>
      <img src="img/chicken.jpg" alt="chicken" />
    </div>

  </body>
</html>
